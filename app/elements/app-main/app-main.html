<link rel="import" href="../../bower_components/carbon-route/carbon-route.html">

<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../styles/app-theme.html">

<dom-module id="app-main">
  <template>
    <style include="app-theme"></style>
    <style>
      :host {
        display: block;


           --paper-checkbox-label-color: white;
      }

      .space {
        @apply(--layout-flex);
      }

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }

      #drawerToolbar .menu-name {
        @apply(--paper-font-title);
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      paper-menu {
        --paper-menu-selected-item: {
          color: var(--primary-color);
        }

        --paper-menu-focused-item-after: {
          background: var(--primary-color);
        }
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      #mainToolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      #mainToolbar .middle-container,
      #mainToolbar .bottom-container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      #mainToolbar .middle-container  {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar:not(.tall) .middle-container {
        font-size: 18px;
        padding-bottom: 0;
      }

      #mainToolbar .bottom-container {
        @apply(--paper-font-subhead);

        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      #paperDrawerPanel {
        background-color: var(--primary-color);;
      }

      /* Height of the scroll area */
      .content {

      }

      .sidebar {
        float: left;
         @apply(--layout-flex);
      }

      .sidebar paper-material {
        margin-left: 16px;
        margin-right: 0px;
      }

      .cards {
        float: right;
      }

      paper-material + paper-material {
        margin-top: 16px;
      }

      section {
        @apply(--layout-horizontal);
      }

      paper-material {
        @apply(--paper-font-body2);
        border-radius: 2px;
        height: 100%;
        padding: 32px;


        background: white;
      }

      paper-material.dark {
        color: white;
        background: var(--dark-accent-color);

      }

      #toast .toast-hide-button {
        color: #eeff41;
        margin: 10px;
      }

      section[tabindex="-1"]:focus { outline: none; }

      @media screen and (min-width: 0px) and (max-width: 1399px) {
        .sidebar {
          display: none;
        }
        .cards {
          @apply(--layout-flex);
        }
      }

      @media screen and (min-width: 1400px) and (max-width: 1599px) {
        .cards {
          @apply(--layout-flex-2);
        }
      }

      @media screen and (min-width: 1600px) {
        .cards {
          @apply(--layout-flex-3);
        }
      }

    </style>

    <script src="../../bower_components/salvattore/dist/salvattore.min.js"></script>

    <carbon-location route="{{route}}" use-hash-as-path></carbon-location>
    <carbon-route
      route="{{route}}"
      pattern="/:service"
      data="{{serviceData}}"
      tail="{{sectionroute}}">
    </carbon-route>
    <carbon-route
      route="{{sectionroute}}"
      pattern="/:section"
      data="{{sectionData}}"
      tail="{{pageroute}}">
    </carbon-route>
    <carbon-route
      route="{{pageroute}}"
      pattern="/:page"
      data="{{pageData}}">
    </carbon-route>

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="#/home">
            <iron-icon icon="maps:local-dining"></iron-icon>
            <span>Meals</span>
          </a>

          <a data-route="users" href="#/users">
            <iron-icon icon="places:kitchen"></iron-icon>
            <span>What's in my fridge</span>
          </a>

          <a data-route="contact" href="#/contact">
            <iron-icon icon="shopping-basket"></iron-icon>
            <span>What to shop</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Feedme</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{serviceData.service}}">
            <section data-route="home" tabindex="-1">
              <div class="sidebar">
                <paper-material elevation="1" class="dark">
                  <h3>The sidebar</h3>

                  <paper-toggle-button>Meals I can make without shopping</paper-toggle-button>

                  <br/>

                  <paper-checkbox>Meat</paper-checkbox> <br/>
                  <paper-checkbox>Fish</paper-checkbox> <br/>
                  <paper-checkbox>Candy</paper-checkbox> <br/>
                  <paper-checkbox>Whatevah</paper-checkbox> <br/>

                </paper-material>
              </div>
              <div id="grid" class="cards" data-columns>
                <paper-material elevation="1">
                  <h3>A card</h3>
                  <p>
                    With some content.
                  </p>
                </paper-material>

                <paper-material elevation="1">
                  <h3>Another card</h3>
                  <p>
                    Different content, with different height and width.
                  </p>
                </paper-material>

                <paper-material elevation="1">
                  <h3>The cards</h3>
                  <p>Next to the sidebar is the <code>div.cards</code> with children</p>
                  <pre>
.cards {
  float: right;
  @apply(--layout-flex-2);
  @apply(--layout-horizontal);
  @apply(--layout-wrap);
}

.cards paper-material {
  min-width: 300px;
}
                  </pre>
                </paper-material>

                <paper-material elevation="1">
                  <h3>Another card</h3>
                  <p>
                    Different content, with different height and width.
                  </p>
                </paper-material>

                <paper-material elevation="1">
                  <h3>Another card</h3>
                  <p>
                    Different content, with different height and width.
                  </p>
                </paper-material>

                <paper-material elevation="1">
                  <h3>Another card</h3>
                  <p>
                    Different content, with different height and width.
                  </p>
                </paper-material>

                <paper-material elevation="1">
                  <h3>Another card</h3>
                  <p>
                    Different content, with different height and width.
                  </p>
                </paper-material>

                <paper-material elevation="1">
                  <h3>Another card</h3>
                  <p>
                    Different content, with different height and width.
                  </p>
                </paper-material>

                <paper-material elevation="1">
                  <h3>Another card</h3>
                  <p>
                    Different content, with different height and width.
                  </p>
                </paper-material>
              </div>
            </section>

            <section data-route="users" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Users</h1>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info" tabindex="-1">
              <paper-material elevation="-1">
                <h1 class="page-title" tabindex="-1">User: {{params.name}}</h1>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Contact</h1>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-main',

        properties: {

        }
      });
    })();
  </script>

</dom-module>
